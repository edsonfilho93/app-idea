<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      routerLinkActive="tab-selected"
      routerLink="/home"
      class="ios"
      tab="home"
    >
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Listar Ideias </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="bottom">
    <ion-tab-button
      routerLinkActive="tab-selected"
      routerLink="/idea-create"
      class="ios"
      tab="idea-create"
    >
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Criar Ideias </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
